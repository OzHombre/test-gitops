repositories:
  solutions:
    - name: start
      repo: template-nextjs-landing
      repoDescription: 'Micro-frontend for landing page'
      repoTemplate: template-nextjs-landing
      route: root
      githubPages: true
      gitflow: pull-request
      status: active
    - name: slides
      repo: template-revealmd
      repoDescription: 'Micro-frontend for slides using Reveal-MD'
      repoTemplate: template-revealmd
      route: present
      githubPages: true
      gitflow: pull-request
      status: active
  core:
    - name: pipeline
      repo: template-pipeline
      repoDescription: 'Continuous Delivery Pipeline using GitHub Action Workflows'
      repoTemplate: template-pipeline
      githubPages: false
      gitflow: trunk-based-development
      status: active
    - name: gitops
      repo: template-gitops
      repoDescription: 'Configuration Management and IaC using GitHub Action Workflows'
      repoTemplate: template-gitops
      githubPages: false
      gitflow: pull-request
      status: active
    - name: feature-flags
      repo: template-featurevisor
      repoDescription: 'Feature flag service'
      repoTemplate: template-featurevisor
      githubPages: true
      gitflow: trunk-based-development
      status: active
  deployment:
    - name: stage
      repo: template-deployment
      repoDescription: 'Repository for running deployments to Stage'
      repoTemplate: template-deployment
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: production
      repo: template-deployment
      repoDescription: 'Repository for running deployments to Production'
      repoTemplate: template-deployment
      githubPages: true
      gitflow: trunk-based-development
      status: active
